{% extends 'base.html' %}

{% block meta %}
<title>Register - Monokotil Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Monokotil Shop account</p>
        </div>

        <form id="register-form" method="POST" class="space-y-5">
          {% csrf_token %}
          {{ form.as_p }}
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toast" class="fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg hidden transition-opacity duration-300">
    <p id="toast-message"></p>
</div>

<script>
    function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");
        toastMessage.innerText = message;
        toast.className = `fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg transition-opacity duration-300 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
        toast.classList.remove("hidden");
        setTimeout(() => {
            toast.classList.add("hidden");
        }, 3000);
    }

    document.getElementById("register-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        const response = await fetch("{% url 'main:register_ajax' %}", {
            method: "POST",
            body: new FormData(document.getElementById("register-form"))
        });
        const data = await response.json();
        if (data.status === "success") {
            showToast(data.message, "success");
            // Redirect to login page after a short delay
            setTimeout(() => {
                window.location.href = "{% url 'main:login' %}";
            }, 1500);
        } else {
            // Display form errors
            let errorMessages = "Registration failed. Please correct the errors below:\n";
            for (const field in data.errors) {
                errorMessages += `- ${data.errors[field][0]}\n`;
            }
            showToast(errorMessages, "error");
        }
    });
</script>
{% endblock content %}
